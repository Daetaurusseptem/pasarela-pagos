<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pasarela de pagos</title>
</head>
<body>
  <h1>Pago de servicios</h1>
  <form id="paymentForm">
    <input type="text" name="name" placeholder="Nombre" required><br>
    <input type="email" name="email" placeholder="Correo" required><br>
    <input type="number" name="amount" placeholder="Monto" required><br>
    <button type="submit">Pagar</button>
  </form>
  <p id="message"></p>
  <a href="/history.html">Historial de pagos</a>
  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = '/login.html';
    }
    const form = document.getElementById('paymentForm');
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));
      const res = await fetch('/api/payments', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
        body: JSON.stringify({
          ...data,
          amount: parseFloat(data.amount),
          token: 'pm_card_visa'
        })
      });
      if (res.ok) {
        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'recibo.pdf';
        a.click();
        document.getElementById('message').textContent = 'Pago realizado con Ã©xito';
      } else {
        const result = await res.json();
        document.getElementById('message').textContent = result.message || 'Error';
      }
    });
  </script>
</body>
</html>
